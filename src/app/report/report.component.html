<a  class="btn btn-primary" href="/home">Home</a>
<button (click)="findTop()" class="btn btn-warning" >Top airline</button>
<div class="col-8 offset-2">
<table class="table cen">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Airline</th>
    <th scope="col">Count of tickets</th>
  </tr>
  </thead>
  <tbody *ngFor="let airline of airlines; index as i">
  <tr>
    <th scope="row">{{i}}</th>
    <td>{{airline.airline}}</td>
    <td>{{airline.countOfTicket}}</td>

  </tr>

  </tbody>
</table>
<div class="col-lg-12 " *ngFor="let airline of airlines; index as i">
  <div class="d-inline-flex">
    <p></p>
    <p></p>
  </div>
</div>
</div>
